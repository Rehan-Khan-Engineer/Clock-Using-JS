<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RK Clocks</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div id="container">
      <h1>Clock Using JavaScript!</h1>
      <label for="time">Choose a clock Format:</label>
      <div class="custom-select">
        <select name="time" id="selectBox">
          <option value="12 Hour clock">12 Hour clock</option>
          <option value="24 Hour clock">24 Hour clock</option>
        </select>
      </div>
      <button id="start-btn">START TIME</button>
      <h3 id="clock"></h3>
      <button id="stop-btn">STOP TIME</button>
    </div>
  </body>
</html>
